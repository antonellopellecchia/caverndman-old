---
layout: page
title: Projects
permalink: /projects/
---

{% for project in site.data.projects %}
	<div class="project">
		<div class="project_title"><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></div>
		<div class="project_image"><img src="/images/projects/{{ project.image }}" /></div>
		<div class="project_description">{{ project.description }}</div>
		<div style="clear:both"></div>
	</div>
{% endfor %}
